# canhost.ini — HiPNUC CAN host configuration (SocketCAN)
#
# Overview:
# - Controls CAN interface selection and J1939 configuration addresses used by tools under `canhost`.
# - Drives periodic J1939 config PGN sync for selected PGNs at specified rates.
#
# Key semantics:
# - `interface`: SocketCAN device name, e.g. `can0`, `slcan0`. Must be UP and configured with correct bitrate.
# - `node_id` : Destination Address (DA) of target device for J1939 config commands. Dec or `0x` hex.
# - `sync.sa` : Host Source Address (SA) used when issuing J1939 config commands. Dec or `0x` hex.
# - `sync.<pgn>=<period_ms>`: Enable periodic sync trigger for PGN `<pgn>` every `<period_ms>` milliseconds.
#     • `<pgn>` accepts decimal (e.g. 65348) or hexadecimal with `0x` prefix (e.g. `0xff34`).
#     • `<period_ms>` should be ≥ 5 ms; practical values typically 10–1000 ms.
#     • These rates are consumed by `canhost sync` to request data frames from the device.
#
# J1939 notes:
# - DA/SA are 8-bit addresses (0–255). Ensure `node_id` matches the target device ID; `sync.sa` should be a unique host address.
# - PGN values here refer to device-specific configuration/data PGNs. See `dbc/J1939.dbc` for mapping and payloads.
#
# Syntax:
# - Lines starting with `#` or `;` are comments.
# - Whitespace around `=` is ignored. Unknown keys are ignored.
# - Defaults if omitted: `interface=can0`, `node_id=8`, `sync.sa=0x55`.

interface=can0

# Sync defaults (used by `canhost sync`)
# Default: Accel 10 Hz, Gyro 10 Hz, Euler (roll/pitch & yaw) 10 Hz, Quaternion 10 Hz; others disabled.
node_id=8
sync.sa=0x55
sync.0xff34=100  # Acceleration (PGN FF34) every 100 ms
sync.0xff37=100  # Gyroscope   (PGN FF37) every 100 ms
sync.0xff3d=100  # Roll/Pitch  (PGN FF3D) every 100 ms
sync.0xff41=100  # Yaw         (PGN FF41) every 100 ms
sync.0xff46=100  # Quaternion  (PGN FF46) every 100 ms

# Examples:
# - Customize rates
#   sync.0xff34=50   # Acceleration at 20 Hz
#   sync.0xff37=20   # Gyro at 50 Hz
# - Disable a PGN by removing its line or commenting it out
