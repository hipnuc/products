# canhost.ini - example configuration for HiPNUC CAN host
#
# Keys:
#   interface : SocketCAN interface name (e.g. can0, slcan0)
#   node_id   : Target node ID (0-255), used by parser in read mode
#
# Notes:
# - Lines starting with '#' or ';' are comments.
# - Whitespace around '=' is ignored.
# - Unknown keys are ignored.
# - Defaults if omitted: interface=can0, node_id=8

interface=can0