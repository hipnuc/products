# canhost.ini - default configuration for HiPNUC CAN host
#
# Keys:
#   interface           : SocketCAN interface name (e.g. can0, slcan0)
#   sync.node           : Target device address (DA) for J1939 config writes
#   sync.sa             : Host/source address (SA) for J1939 config writes
#   sync.<pgn>=<period_ms> : Configure periodic sync-trigger for a PGN
#                            - <pgn> supports decimal or hex with 0x prefix
#                            - <period_ms> is period in milliseconds (>=5)
#
# Notes:
# - Lines starting with '#' or ';' are comments.
# - Whitespace around '=' is ignored.
# - Unknown keys are ignored.
# - Defaults if omitted: interface=can0, sync.node=8, sync.sa=0x55

interface=can0

# Sync defaults (used by 'canhost sync')
# Default: Accel 10Hz, Gyro 10Hz, Euler(roll/pitch & yaw) 10Hz, Quaternion 10Hz; others disabled
sync.node=8
sync.sa=0x55
sync.0xff34=100  # Acceleration (FF34) every 100 ms
sync.0xff37=100  # Gyro (FF37) every 100 ms
sync.0xff3d=100  # Pitch/Roll (FF3D) every 100 ms
sync.0xff41=100  # Yaw (FF41) every 100 ms
sync.0xff46=100  # Quaternion (FF46) every 100 ms

# Example: customize rates
# sync.0xff34=50   # Acceleration at 20 Hz
# sync.0xff37=20   # Gyro at 50 Hz
